{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<form method="post" action="/search/" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Buscar">
</form>

{% if results %}
<ul>
{% for result in results %}
<li class="tweet"><strong>@{{ result.user.screen_name }}: </strong> {{ result.text }}</li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
